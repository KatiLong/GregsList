<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="utf-8" name="description" content="Thinkful CSS assignment - creating Greg's List Website from scratch">
    <title>Greg's List</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <nav role="navigation">
      <div class='left'>Greg's List</div>
      <div class='right'>Post</li>
      <div class='right'>Account</li>
    </nav>

    <main role="main">
      <div class="search-bar">
        <span id="label"><label for="search">Search Jobs</label></span>
        <input id="input1" type="text" placeholder="Search Software jobs">
        <button type="button" id="search-button">
          <img src="https://tf-assets-prod.s3.amazonaws.com/tf-curric/WEB-DEV-001/2.4.6_challenge_design_to_code/magnifying-glass.png" id="search-button" alt="Image of Magnifying Glass">
        </button>
      </div>

      <div class="toggle">
        <button type="button">< prev</button>
        <button type="button">1 to 100 of 179</button>
        <button type="button">next ></button>
      </div>

      <div class="results">
        <p>June 22 <span class="job-title">Technical Project Manager</span> Midtown East</p>
        <p>June 21 <span class="job-title">Frontend Developer </span> SoHo</p>
        <p>June 20 <span class="job-title">Senior Python Developer/CoFounder</span> Flatiron</p>
      </div>

    </main>
  </body>
</html>
